<!doctype html>
<html lang="zxx">

<head>
    <!--========= Required meta tags =========-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Urja Academy - Gallery</title>

    <link rel="shortcut icon" href="assets/img/favicon.png" type="images/x-icon" />

    <!-- css include -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/odometer.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/recoleta-font.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <style>
        .gallery-item {
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-caption {
            padding: 15px;
            background: #fff;
            text-align: center;
        }

        .gallery-caption h4 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .gallery-filters {
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery-filters button {
            background: none;
            border: 2px solid var(--theme-color);
            padding: 8px 20px;
            margin: 5px;
            border-radius: 25px;
            color: var(--theme-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-filters button.active,
        .gallery-filters button:hover {
            background: var(--theme-color);
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- backtotop - start -->
    <div class="xb-backtotop">
        <a href="#" class="scroll">
            <i class="far fa-arrow-up"></i>
        </a>
    </div>
    <!-- backtotop - end -->

    <!-- Preloader - Start -->
    <div id="preloader">
        <div id="loader" class="loader">
            <div class="loader-container">
                <div class="loader-icon"><img src="assets/img/logo/preloader.png" alt="preloader"></div>
            </div>
        </div>
    </div>
    <!-- Preloader - End -->

    <div class="body_wrap">
        <!-- header start -->
        <script src="header.js"></script>
        <!-- header end -->

        <!-- breadcrumb start -->
        <section class="breadcrumb bg_img ul_li" data-background="assets/img/bg/contact_bg.jpg">
            <div class="container">
                <div class="breadcrumb__content text-center">
                    <h2 class="breadcrumb__title">Our Gallery</h2>
                    <p class="breadcrumb__desc">Explore Our Campus Life Through Photos</p>
                </div>
            </div>
        </section>
        <!-- breadcrumb end -->

        <!-- gallery section start -->
        <section class="gallery-section section_space">
            <div class="container">
                <!-- Gallery Filters -->
                <div class="gallery-filters">
                    <button class="active" data-filter="*">All</button>
                    <button data-filter=".campus">Campus</button>
                    <button data-filter=".events">Events</button>
                    <button data-filter=".students">Students</button>
                    <button data-filter=".facilities">Facilities</button>
                </div>

                <!-- Gallery Grid -->
                <div class="row gallery-grid">
                    <!-- Campus Images -->
                    <div class="col-lg-4 col-md-6 gallery-item campus">
                        <div class="gallery-inner">
                            <img src="assets/img/campus/campus-img01.png" alt="Campus View">
                            <div class="gallery-caption">
                                <h4>Campus Main Building</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 gallery-item campus">
                        <div class="gallery-inner">
                            <img src="assets/img/campus/campus-img02.png" alt="Campus Garden">
                            <div class="gallery-caption">
                                <h4>Campus Garden</h4>
                            </div>
                        </div>
                    </div>

                    <!-- Events Images -->
                    <div class="col-lg-4 col-md-6 gallery-item events">
                        <div class="gallery-inner">
                            <img src="assets/img/campus/campus-img02.png" alt="Annual Function">
                            <div class="gallery-caption">
                                <h4>Annual Function 2024</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 gallery-item events">
                        <div class="gallery-inner">
                            <img src="assets/img/campus/campus-img02.png" alt="Sports Day">
                            <div class="gallery-caption">
                                <h4>Sports Day Celebration</h4>
                            </div>
                        </div>
                    </div>

                    <!-- Students Images -->
                    <div class="col-lg-4 col-md-6 gallery-item students">
                        <div class="gallery-inner">
                            <img src="assets/img/campus/campus-img01.png" alt="Student Activities">
                            <div class="gallery-caption">
                                <h4>Student Activities</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 gallery-item students">
                        <div class="gallery-inner">
                            <img src="assets/img/campus/campus-img01.png" alt="Classroom Session">
                            <div class="gallery-caption">
                                <h4>Classroom Learning</h4>
                            </div>
                        </div>
                    </div>

                    <!-- Facilities Images -->
                    <div class="col-lg-4 col-md-6 gallery-item facilities">
                        <div class="gallery-inner">
                            <img src="assets/img/campus/campus-img02.png" alt="Library">
                            <div class="gallery-caption">
                                <h4>Modern Library</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 gallery-item facilities">
                        <div class="gallery-inner">
                            <img src="assets/img/campus/campus-img01.png" alt="Computer Lab">
                            <div class="gallery-caption">
                                <h4>Computer Laboratory</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- gallery section end -->

        <!-- footer start -->
        <script src="footer.js"></script>
        <!-- footer end -->
    </div>

    <!-- jquery include -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/appear.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // Initialize Isotope for filtering
        $(window).on('load', function () {
            var $grid = $('.gallery-grid').isotope({
                itemSelector: '.gallery-item',
                layoutMode: 'fitRows'
            });

            // Filter items on button click
            $('.gallery-filters').on('click', 'button', function () {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });

                // Update active class on buttons
                $('.gallery-filters button').removeClass('active');
                $(this).addClass('active');
            });

            // Initialize Magnific Popup for image zoom
            $('.gallery-item').magnificPopup({
                delegate: 'img',
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>
</body>

</html>
