<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Image Expand with Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Small image button fixed on the left */
        .small-image {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Fullscreen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            /* Black transparent shadow */
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s;
            z-index: 100;
        }

        /* Show overlay when active */
        .overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* Full image */
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #333;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .close-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>

    <!-- Small fixed image -->
    <img src="https://via.placeholder.com/400x300" alt="Thumbnail" class="small-image" id="openBtn">

    <!-- Fullscreen overlay -->
    <div class="overlay" id="overlay">
        <button class="close-btn" id="closeBtn">âœ– Close</button>
        <img src="assets/img/poster.jpeg" alt="Fullscreen Image">
    </div>

    <script>
        const openBtn = document.getElementById('openBtn');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');

        // Show the overlay on click
        openBtn.addEventListener('click', () => {
            overlay.classList.add('active');
        });

        // Close the overlay
        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
        });

        // Optional: click outside image to close
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('active');
            }
        });
    </script>

</body>

</html>
